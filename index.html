<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopUp Roblox B4rz</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin-top: 30px;
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TopUp Roblox B4rz</h1>
    <p>Top up Robux cepat & aman</p>
  </header>

  <!-- Content -->
  <div class="container">
    <h2>Form Top Up</h2>
    <form>
      <div class="form-group">
        <label for="username">Username Roblox</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username Roblox">
      </div>

      <div class="form-group">
        <label for="jumlah">Jumlah Robux</label>
        <select id="jumlah" name="jumlah">
          <option value="80">80 Robux</option>
          <option value="400">400 Robux</option>
          <option value="800">800 Robux</option>
          <option value="1700">1700 Robux</option>
        </select>
      </div>

      <div class="form-group">
        <label for="metode">Metode Pembayaran</label>
        <select id="metode" name="metode">
          <option value="dana">Dana</option>
          <option value="ovo">OVO</option>
          <option value="gopay">GoPay</option>
          <option value="qris">QRIS</option>
        </select>
      </div>

      <button type="submit">Top Up Sekarang</button>
    </form>
    <div class="info">
      <p><em>Ini contoh form tampilan saja. Belum ada sistem pembayaran / backend.</em></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 TopUp Roblox B4rz. Semua Hak Dilindungi.
  </footer>
</body>
  </html>
